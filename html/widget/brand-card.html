<!-- Brand card widget: matches Figma node 226:78 -->
<article
  class="tw-h-full brand-card tw-bg-white tw-rounded-[7px] tw-border-2 tw-border-[#E2EBE7] tw-shadow-[0_4px_4px_rgba(0,0,0,0.05)] tw-p-[20px] tw-flex tw-flex-col tw-relative tw-transition hover:tw-shadow-[0_8px_12px_rgba(0,0,0,0.1)] hover:tw-border-vlbcgreen"
>
  <!-- Badge (top-right) -->
  <!--
              Cần chú ý: tw-bg-[#FAF4EB] tw-text-[#F59F0A]
              Khỏe mạnh: tw-bg-[#EAF7EC] tw-text-vlbcgreen
              Khẩn cấp: tw-bg-[#FCECEC] tw-text-[#DC2626] 
              -->
  <span
    class="badge tw-absolute tw-top-[15px] tw-right-[15px] tw-bg-[#FAF4EB] tw-text-[#F59F0A] tw-inline-block tw-py-[6px] tw-px-[12px] tw-rounded-[20px] tw-text-[12px] tw-font-semibold"
    aria-hidden="true"
  >
    Cần chú ý
  </span>

  <!-- Header: avatar + title -->
  <div class="tw-flex tw-items-center tw-gap-[12px]">
    <div
      class="avatar tw-w-[56px] tw-h-[56px] tw-rounded-[7px] tw-bg-[#E9F3EF] tw-text-[#489A6D] tw-flex tw-items-center tw-justify-center tw-font-bold tw-text-[26px] tw-flex-shrink-0"
      aria-hidden="true"
    >
      E
    </div>

    <div class="tw-flex tw-flex-col">
      <div class="title tw-text-[20px] tw-font-semibold tw-text-black">
        Eco Garden
      </div>
      <div class="update-time tw-text-[14px] tw-text-[#829B99]">
        Cập nhật: 2 giờ trước
      </div>
    </div>
  </div>

  <!-- Progress header + small stats -->
  <div class="tw-flex tw-items-center tw-justify-between tw-mt-[12px] tw-gap-4">
    <div>
      <div class="tw-text-[16px] tw-font-semibold tw-text-black">
        Tiến độ phát triển
      </div>
      <div class="tw-flex tw-gap-4 tw-mt-1">
        <div class="root-text tw-text-[14px] tw-text-[#829B99]">Gốc 85%</div>
        <div class="stem-text tw-text-[14px] tw-text-[#829B99]">Thân 20%</div>
      </div>
    </div>

    <!-- Vertical progress indicators (right) -->
    <div
      class="tw-w-[110px] tw-relative tw-flex tw-flex-col tw-items-end tw-gap-3"
    >
      <div class="tw-w-full tw-h-[6px] tw-bg-[#e8eeeb] tw-rounded-full">
        <div
          class="progress-root tw-h-full tw-bg-[#269063] tw-rounded-l-full"
        ></div>
      </div>
      <div class="tw-w-full tw-h-[6px] tw-bg-[#e8eeeb] tw-rounded-full">
        <div
          class="progress-stem tw-h-full tw-bg-[#269063] tw-rounded-l-full"
        ></div>
      </div>
    </div>
  </div>

  <!-- Description -->
  <div class="tw-text-[16px] tw-font-semibold tw-text-black tw-mt-[12px]">
    Bước tiếp theo
  </div>
  <p
    class="description tw-text-[14px] tw-text-[#829B99] tw-leading-[1.5] tw-mt-1 tw-flex-grow tw-overflow-hidden tw-line-clamp-3"
    style="
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    "
  >
    Gốc Cây: Cần xác nhận lại Phân tích SWOT và nghiên cứu thị trường. Đã hoàn
    thành 85% các bước phân tích cơ bản.
  </p>

  <!-- Footer area: action button -->
  <div class="tw-mt-[14px]">
    <button
      type="button"
      class="tw-w-full tw-bg-[#F3F7F5] tw-border-2 tw-border-[#E2EBE7] tw-py-[10px] tw-px-[16px] tw-rounded-[7px] tw-text-[16px] tw-font-medium tw-text-black tw-flex tw-items-center tw-justify-center tw-gap-2 hover:tw-bg-[#E8EEE9] hover:tw-border-vlbcgreen"
    >
      <span>Quản lý thương hiệu</span>
    </button>
  </div>
</article>
