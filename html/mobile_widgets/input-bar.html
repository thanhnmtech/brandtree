<!-- Input Bar Component -->
<div class="tw-bg-white tw-border tw-border-gray-300 tw-rounded-full tw-shadow-md tw-px-4 tw-py-2 tw-flex tw-items-center tw-gap-3">

  <!-- Plus icon -->
  <button class="tw-text-gray-600 tw-text-xl">
    <i class="ri-add-line"></i>
  </button>

  <!-- Input -->
  <input
    type="text"
    placeholder="Chia sẻ suy nghĩ của bạn về giá trị cốt lõi..."
    class="tw-flex-grow tw-border-none tw-focus:outline-none tw-text-sm tw-text-gray-700"
  >

  <!-- Send -->
  <button class="tw-text-green-600 tw-text-xl">
    <i class="ri-send-plane-2-line"></i>
  </button>
</div>
