<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - AI Cây Thương Hiệu</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Config prefix + font -->
    <script src="./assets/js/tailwind-config.js"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon pack -->

      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <!-- ================= POPUP: ADD BRAND ================= -->

  <body
    class="tw-font-bevietnam tw-bg-[#FFFFFF] tw-text-[#1a1a1a] tw-min-h-screen tw-overflow-x-hidden"
  >
    <div
      id="addBrandOverlay"
      class="tw-fixed tw-inset-0 tw-bg-black/40 tw-backdrop-blur-sm tw-flex tw-items-center tw-justify-center tw-z-[9999] tw-hidden"
    ></div>

    <!-- HEADER / TOP TASKBAR -->

      <div id="taskbar"></div>
    </header>

    <main>

        <!-- SUMMARY -->

          <!-- SUMMARY GRID -->

              <div
                class="tw-flex tw-flex-row tw-justify-between tw-text-black tw-text-[18px] tw-font-semibold"
              >
                <span>Cần chăm sóc</span>
                <img
                  src="./assets/img/icon-warning-red.svg"
                  alt="warning"
                  class="tw-w-[24px] tw-h-[24px]"
                />
              </div>
              <div
                class="tw-mt-[6px] tw-text-[30px] tw-font-bold tw-text-[#DC282E]"
              >
                1
              </div>
              <div class="tw-mt-[10px] tw-text-[14px] tw-text-[#829B99]">
                Các thương hiệu đang chờ bạn quay lại
              </div>
            </div>

            <!-- Card 3 -->
            <div
              class="tw-bg-white tw-rounded-[7px] tw-border-[2px] tw-border-[#E0EAE6] tw-shadow-[0_4px_4px_rgba(0,0,0,0.05)] tw-p-[20px] tw-flex tw-flex-col tw-justify-between tw-flex-1"
            >
              <div
                class="tw-flex tw-flex-row tw-justify-between tw-text-black tw-text-[18px] tw-font-semibold"
              >
                <span>Đang tăng trưởng</span>
                <img

              </div>
              <div

              <div class="tw-mt-[10px] tw-text-[14px] tw-text-[#829B99]">

              </div>
            </div>

            <!-- Card 4 -->

              class="tw-bg-white tw-rounded-[7px] tw-border-[2px] tw-border-[#E0EAE6] tw-shadow-[0_4px_4px_rgba(0,0,0,0.05)] tw-p-[20px] tw-flex tw-flex-col tw-justify-between tw-flex-1"
            >
              <div

              >
                <span>Đã hoàn thiện</span>
                <img

                />
              </div>
              <div
                class="tw-mt-[6px] tw-text-[30px] tw-font-bold tw-text-[#1AA24C]"
              >
                1
              </div>
              <div class="tw-mt-[10px] tw-text-[14px] tw-text-[#829B99]">
                Sẵn sàng để khai thác

          <!-- CONTROLS -->

          >
            <!-- Search -->

                src="./assets/img/look-up-vector.svg"
                alt="look-up"
                class="tw-absolute tw-left-[10px] tw-top-1/2 tw--translate-y-1/2 tw-w-[16px] tw-h-[16px] tw-pointer-events-none"
              />
            </div>

            <!-- Filters -->
            <div
              class="tw-flex tw-flex-row tw-gap-[15px] max-[900px]:tw-w-full max-[900px]:tw-justify-between max-[640px]:tw-flex-col"
            >
              <!-- Status filter -->
              <div
                class="tw-relative tw-h-[36px] tw-w-[220px] tw-rounded-[7px] tw-border-[2px] tw-border-[#E2EBE7] tw-bg-white tw-flex tw-items-center"
              >
                <img
                  src="./assets/img/filter-vector.svg"
                  alt="filter"
                  class="tw-absolute tw-left-[10px] tw-top-1/2 tw--translate-y-1/2 tw-w-[16px] tw-h-[16px] tw-pointer-events-none"
                />
                <select

                >
                  <option>Tất cả trạng thái</option>
                  <option>Option_1</option>
                  <option>Option_2</option>
                </select>
                <img
                  src="./assets/img/drop-down-vector.svg"
                  alt="dropdown"
                  class="tw-absolute tw-right-[10px] tw-top-1/2 tw--translate-y-1/2 tw-w-[16px] tw-h-[16px] tw-pointer-events-none"
                />
              </div>

              <!-- Time filter -->
              <div
                class="tw-relative tw-h-[36px] tw-w-[190px] tw-rounded-[7px] tw-border-[2px] tw-border-[#E2EBE7] tw-bg-white tw-flex tw-items-center"
              >
                <select
                  class="tw-w-full tw-h-full tw-rounded-[7px] tw-pl-[12px] tw-pr-[12px] tw-text-[14px] tw-text-[#1a1a1a] tw-bg-transparent tw-border-none tw-outline-none tw-appearance-none"
                >
                  <option>Cập nhật gần nhất</option>
                  <option>Option_1</option>
                  <option>Option_2</option>
                </select>
                <img
                  src="./assets/img/drop-down-vector.svg"
                  alt="dropdown"
                  class="tw-absolute tw-right-[10px] tw-top-1/2 tw--translate-y-1/2 tw-w-[16px] tw-h-[16px] tw-pointer-events-none"
                />
              </div>
            </div>

            <!-- Button -->
            <div class="tw-relative">
              <button
                onclick="openAddBrand()"

              >

                  class="tw-absolute tw-left-[12px] tw-top-1/2 -tw-translate-y-1/2 tw-w-[16px] tw-h-[16px] tw-pointer-events-none"
                />
                <div>Thêm thương hiệu</div>
              </button>
            </div>
          </div>
        </section>

        <!-- CARDS -->

          <div

          >
            <!-- Card: Eco Garden -->

            <!-- Card: LocalBrew (Needs Attention) -->
            <brand-card

              root="70"
              stem="30"
            ></brand-card>

            <!-- Card: Foodies (Critical) -->
            <brand-card
              badge="Critical"
              avatar="F"
              title="Foodies"
              update="12 giờ trước"

              root="50"

            <!-- Card: GreenRoots (Healthy) -->
            <brand-card
              badge="Healthy"
              avatar="G"
              title="GreenRoots"
              update="3 giờ trước"
              description="Gốc Cây: Hoàn thiện chiến lược bền vững, đang thử nghiệm kênh phân phối mới."
              root="92"
              stem="70"
            ></brand-card>

            <!-- Card: BrightLearn (Needs Attention) -->
            <brand-card
              badge="NeedsAttention"
              avatar="B"
              title="BrightLearn"
              update="5 giờ trước"
              description="Gốc Cây: Cần cập nhật nội dung học thuật phù hợp định dạng mới."
              root="80"
              stem="40"
            ></brand-card>
          </div>
        </section>

        <!-- FOOTER -->
        <div class="tw-border-t tw-border-[#E2EBE7] tw-py-[14px] tw-px-[26px]">
          <div
            class="tw-flex tw-items-center tw-justify-between tw-text-[14px] tw-text-[#829B99] max-[640px]:tw-flex-col max-[640px]:tw-gap-2"
          >
            <div>2025 Vietnam Legacy Branding Center. All rights reserved.</div>
            <div>Phiên bản v2.1.0</div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER WIDGET -->
    <footer id="footer"></footer>

    <script>
      function loadWidget(id, file) {
        return fetch(file)
          .then((res) => res.text())
          .then((html) => (document.getElementById(id).innerHTML = html));
      }

      loadWidget("taskbar", "./widget/taskbar.html");
      loadWidget("footer", "./widget/footer.html");
      loadWidget("addBrandOverlay", "./widget/form_add_brandInformation.html");

      class BrandCard extends HTMLElement {
        async connectedCallback() {
          const template = await fetch("./widget/brand-card.html").then((r) =>
            r.text()
          );
          this.innerHTML = template;

          const root = this.querySelector(".brand-card");

          // ------ READ ATTRIBUTES ------
          const badge = this.getAttribute("badge");
          const avatar = this.getAttribute("avatar");
          const title = this.getAttribute("title");
          const updateTime = this.getAttribute("update");
          const rootProgress = this.getAttribute("root");
          const stemProgress = this.getAttribute("stem");
          const description = this.getAttribute("description");

          // ------ BADGE ------
          const badgePresets = {
            NeedsAttention: {
              bg: "#FAF4EB",
              color: "#F59F0A",
              text: "Cần chú ý",
            },
            Healthy: { bg: "#EAF7EC", color: "#16A249", text: "Khỏe mạnh" },
            Critical: { bg: "#FCECEC", color: "#DC2626", text: "Khẩn cấp" },
          };

          const badgeEl = root.querySelector(".badge");
          const avatarEl = root.querySelector(".avatar");

          if (badge && badgePresets[badge]) {
            const b = badgePresets[badge];
            badgeEl.style.background = b.bg;
            badgeEl.style.color = b.color;
            badgeEl.textContent = b.text;

            avatarEl.style.background = b.bg;
            avatarEl.style.color = b.color;
          }

          // ------ AVATAR ------
          if (avatar) root.querySelector(".avatar").textContent = avatar;

          // ------ TITLE ------
          if (title) root.querySelector(".title").textContent = title;

          // ------ UPDATE TIME ------
          if (updateTime)
            root.querySelector(".update-time").textContent =
              "Cập nhật: " + updateTime;

          // ------ PROGRESS ------
          if (rootProgress) {
            root.querySelector(".root-text").textContent =
              "Gốc " + rootProgress + "%";
            root.querySelector(".progress-root").style.width =
              rootProgress + "%";
          }

          if (stemProgress) {
            root.querySelector(".stem-text").textContent =
              "Thân " + stemProgress + "%";
            root.querySelector(".progress-stem").style.width =
              stemProgress + "%";
          }

          // ------ DESCRIPTION ------
          if (description)
            root.querySelector(".description").textContent = description;
        }
      }

      // Register tag
      customElements.define("brand-card", BrandCard);
      // --- OPEN POPUP ---
      function openAddBrand() {
        document
          .getElementById("addBrandOverlay")
          .classList.remove("tw-hidden");
      }

      // --- CLOSE POPUP ---
      function closeAddBrand() {
        document.getElementById("addBrandOverlay").classList.add("tw-hidden");
      }

      // --- CLICK NỀN BÊN NGOÀI ĐỂ ĐÓNG ---
      document
        .getElementById("addBrandOverlay")
        .addEventListener("click", function (e) {
          if (e.target === this) closeAddBrand();
        });

      function toggleAccountPopup() {
        const popup = document.getElementById("accountPopup");
        if (!popup) return;

        const isHidden = popup.classList.contains("tw-hidden");

        if (isHidden) {
          popup.classList.remove("tw-hidden");
        } else {
          popup.classList.add("tw-hidden");
        }
      }
    </script>
  </body>
</html>
