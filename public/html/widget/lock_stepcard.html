<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        prefix: "tw-",
        theme: {
          extend: {
            fontFamily: { be: ["'Be Vietnam Pro'", "sans-serif"] },
            colors: {
              beige: "#F5F3EF",
            },
          },
        },
      };
    </script>

    <!-- ICON PACK (để hiện được icon khóa) -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Be Vietnam Pro", sans-serif;
      }
    </style>
  </head>

  <body class="tw-bg-gray-100 tw-p-10">
    <!-- STEP LOCKED -->
    <div
      class="tw-bg-beige tw-rounded-xl tw-p-8 tw-border tw-border-gray-200 tw-shadow-sm tw-max-w-4xl tw-mx-auto"
    >
      <!-- Header -->
      <div class="tw-flex tw-items-center tw-gap-4">
        <!-- Icon circle -->
        <div
          class="tw-h-12 tw-w-12 tw-rounded-full tw-bg-white tw-border tw-border-gray-300 tw-flex tw-items-center tw-justify-center"
        >
          <!-- ICON KHÓA -->
          <i class="ri-lock-line tw-text-2xl tw-text-gray-500"></i>
        </div>

        <div>
          <div class="tw-flex tw-items-center tw-gap-3">
            <span class="tw-text-sm tw-font-semibold tw-text-gray-700"
              >BƯỚC T2</span
            >

            <!-- Badge -->
            <span
              class="tw-bg-gray-300 tw-text-gray-700 tw-text-xs tw-font-medium tw-px-3 tw-py-1 tw-rounded-md"
            >
              Đã khóa
            </span>
          </div>

          <h3 class="tw-text-xl tw-font-semibold tw-text-gray-900 tw-mt-1">
            Nhận Diện Ngôn Ngữ
          </h3>
        </div>
      </div>

      <!-- Description -->
      <p class="tw-text-sm tw-text-gray-700 tw-mt-6 tw-leading-relaxed">
        Xác định tính cách thương hiệu, thiết lập giọng điệu nhất quán với các
        đặc tính cốt lõi...
      </p>

      <!-- AI Feature -->
      <div
        class="tw-mt-6 tw-bg-white tw-border tw-border-gray-200 tw-text-gray-700 tw-rounded-lg tw-py-3 tw-px-4 tw-text-sm"
      >
        <strong>Chức năng AI:</strong> AI Nhận Diện Ngôn Ngữ
      </div>

      <!-- Locked Button (left, có icon) -->
      <button
        class="tw-mt-6 tw-inline-flex tw-items-center tw-gap-2 tw-bg-[#e7e5df] tw-text-gray-600 tw-text-sm tw-font-medium tw-px-4 tw-py-2 tw-rounded-lg tw-border tw-border-gray-300"
      >
        <i class="ri-lock-line tw-text-base"></i>
        Chưa khả dụng
      </button>
    </div>
  </body>
</html>
