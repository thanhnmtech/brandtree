<form class="w-full bg-white border-t border-gray-200 px-5 py-4 flex items-center gap-3">

  <button type="button" class="w-11 h-11 bg-vlbcgreen text-white rounded-xl flex items-center justify-center text-xl">
    +
  </button>

  <div class="flex-1">
    <textarea
      rows="2"
      class="w-full resize-none border border-gray-200 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-vlbcgreen/40"
      placeholder="Chia sẻ suy nghĩ của bạn về giá trị cốt lõi..."
    ></textarea>

    <div class="mt-1 flex items-center justify-between text-[11px] text-gray-500">
      <span>Kết quả phân tích sẽ hiển thị ở bên phải</span>
      <span>Nhấn Enter để gửi, Shift + Enter để xuống dòng</span>
    </div>
  </div>

  <button type="submit" class="bg-vlbcgreen text-white px-4 py-2 rounded-xl text-sm font-medium">
    Xác nhận phân tích
  </button>

</form>
