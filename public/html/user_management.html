<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Quản lý Thành viên – VLBC</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind prefix -->
    <script src="./assets/js/tailwind-config.js"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style>
      body { font-family: "Be Vietnam Pro", sans-serif; }
    </style>
  </head>

  <body class="tw-bg-[#FFFFFF] tw-text-[#1A1A1A] tw-font-bevietnam">

    <!-- Popup (load vào đây mới đúng) -->
    <div id="invite_popup"></div>

    <!-- ================= TASKBAR ================= -->
    <header class="tw-fixed tw-top-0 tw-left-0 tw-w-full tw-z-[999]">
      <div id="taskbar"></div>
    </header>

    <!-- ================= MAIN ================= -->
    <!-- ADD TOP PADDING TO AVOID TASKBAR OVERLAP -->
    <main class="tw-max-w-7xl tw-mx-auto tw-px-6 tw-pt-[90px] tw-flex tw-flex-col tw-gap-10">

      <!-- ================= USER SUMMARY ================= -->
      <section class="tw-bg-white tw-border tw-border-[#E0EAE6] tw-rounded-[12px] tw-shadow-sm tw-p-6">
        <div class="tw-flex tw-items-center tw-justify-between tw-mb-3">
          <div>
            <h2 class="tw-text-[22px] tw-font-bold">Quản lý Thành viên</h2>
            <p class="tw-text-[14px] tw-text-[#6F7C7A]">Gói chuyên nghiệp – 5 dự án thương hiệu</p>
            <p class="tw-text-[14px] tw-text-[#6F7C7A]">3 đang hoạt động, 1 chờ xác nhận</p>
          </div>

          <button id="inviteMemberBtn"
            class="tw-bg-vlbcgreen tw-text-white tw-px-4 tw-py-2 tw-rounded-lg tw-shadow hover:tw-scale-105 tw-transition">
            + Mời thành viên
          </button>
        </div>

        <div class="tw-w-full tw-h-[14px] tw-bg-[#EFECE7] tw-rounded-full tw-overflow-hidden">
          <div class="tw-h-full tw-bg-gradient-to-r tw-from-[#34B26A] tw-to-[#78D29E]"
               style="width: 80%;"></div>
        </div>

        <p class="tw-text-[14px] tw-text-right tw-text-[#6F7C7A] tw-mt-1">
          4/5 Chỗ đang sử dụng
        </p>
      </section>

      <!-- ================= USER LIST ================= -->
      <section class="tw-bg-white tw-border tw-border-[#E0EAE6] tw-rounded-[12px] tw-shadow-sm tw-w-full">

        <!-- Header -->
        <div class="tw-hidden md:tw-grid tw-grid-cols-6 tw-font-semibold tw-text-[14px]
                    tw-border-b tw-border-[#E0EAE6] tw-bg-[#F7F8F9] tw-p-4">
          <div>Tên thành viên</div>
          <div>Email</div>
          <div>Vai trò</div>
          <div>Trạng thái</div>
          <div>Ngày mời</div>
          <div class="tw-text-center">Hành động</div>
        </div>

        <!-- Mobile Responsive Card List -->
        <div class="tw-divide-y tw-divide-[#E0EAE6]">

          <!-- ROW TEMPLATE -->
          <!-- Bạn có thể tách ra widget nếu muốn -->
          <!-- ROW 1 -->
          <div class="tw-grid md:tw-grid-cols-6 tw-gap-3 tw-items-center tw-py-4 tw-px-5 hover:tw-bg-gray-50">

            <!-- Mobile Layout -->
            <div class="md:tw-hidden">
              <p class="tw-font-bold tw-text-lg">Nguyễn Văn A</p>
              <p class="tw-text-[#6F7C7A]">nguyenvana@company.com</p>
            </div>

            <!-- Desktop Columns -->
            <div class="tw-font-medium tw-hidden md:tw-block">Nguyễn Văn A</div>
            <div class="tw-text-[#6F7C7A] tw-hidden md:tw-block">nguyenvana@company.com</div>

            <div><span class="tw-text-[12px] tw-bg-[#E6F6EC] tw-text-[#1AA24C] tw-font-semibold tw-px-3 tw-py-1 tw-rounded-full">
              Quản trị viên</span></div>

            <div><span class="tw-text-[12px] tw-bg-[#E6F6EC] tw-text-[#1AA24C] tw-px-3 tw-py-1 tw-rounded-full">
              Đang hoạt động</span></div>

            <div class="tw-text-[#6F7C7A] tw-hidden md:tw-block">15/01/2025</div>

            <div class="tw-flex tw-items-center tw-gap-4 tw-justify-center">
              <button class="tw-flex tw-items-center tw-gap-1 hover:tw-text-[#1AA24C]">
                <i class="ri-edit-line"></i> Sửa
              </button>
              <button class="tw-flex tw-items-center tw-gap-1 hover:tw-text-red-500">
                <i class="ri-user-unfollow-line"></i> Vô hiệu hóa
              </button>
            </div>
          </div>

          <!-- Các ROW 2–4 giữ nguyên như bạn đang dùng -->
        </div>
      </section>

    </main>

    <!-- ================= FOOTER ================= -->

    <!-- ================= LOAD WIDGETS ================= -->
    <script>
      function loadWidget(id, file) {
        return fetch(file)
          .then((res) => res.text())
          .then((html) => (document.getElementById(id).innerHTML = html));
      }

      loadWidget("taskbar", "./widget/taskbar.html");
      loadWidget("invite_popup", "./widget/invite_member.html");

    </script>

    <!-- ================= INVITE POPUP SCRIPT ================= -->
    <script>
      document.addEventListener("click", function (e) {
        const openBtn = document.getElementById("inviteMemberBtn");
        const overlay = document.getElementById("inviteMemberOverlay");
        const closeBtn = document.getElementById("inviteMemberClose");
        const cancelBtn = document.getElementById("inviteCancel");

        if (!overlay) return;

        // Open
        if (e.target === openBtn || openBtn.contains(e.target)) {
          overlay.classList.remove("tw-hidden");
        }

        // Close
        if (
          e.target === closeBtn ||
          closeBtn?.contains(e.target) ||
          e.target === cancelBtn
        ) {
          overlay.classList.add("tw-hidden");
        }

        // Click outside
        if (!overlay.querySelector("div").contains(e.target) && e.target === overlay) {
          overlay.classList.add("tw-hidden");
        }
      });
    </script>

  </body>
</html>
